<!DOCTYPE html>
<html>
<head>
	<title>Draw Pro</title>
    <script src="js/css_variables.js"></script>
	<link rel="stylesheet" href="css/index.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <script src="js/theme.js"></script>
    <div style="padding: 10px; -webkit-app-region: drag;">
        <a href="index.html">
            <svg class="control-icons" id="close" style="float:right;-webkit-app-region: no-drag;margin-left:1%;margin-top:1%;"  draggable="false" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M480-160 160-480l320-320 42 42-248 248h526v60H274l248 248-42 42Z"/></svg></a>
        <h1 class="display-6" >Settings</h1>
        <script>
            document.getElementById("close").style.fill = themes[store.get('theme')][1];
        </script>
    </div>
    <div style="padding: 10px;">
        <div class="mb-3">
            <label for="formFile" class="form-label">Background Image</label>
            <input class="form-control" type="file" id="background_image">
          </div>
        <label for="form-select" class="form-label">Theme</label>
        <select class="form-select" aria-label="Default select example" id="theme" >
            <option selected value="1" id="selected">Light</option>
            <option value="2">Dark</option>
            <option value="3">Yellow</option>
        </select>
        <script>
            document.getElementById("theme").value = store.get('theme');
        </script>
        <div class="form-check form-switch" style="margin-top:10px;">
            <label class="form-check-label" for="flexSwitchCheckChecked">Stay On Top</label>
            <input class="form-check-input" type="checkbox" id="stay-on-top" >
            <script>
                if(store.get('stay-on-top')){
                    document.getElementById("stay-on-top").checked = true;
                }
            </script>
        </div>
        
        
        
    </div>
    <button type="button" class="btn btn-primary rounded-0" style="width: 100%;position: absolute;bottom:0;" onclick="save()">Save</button>
    
    <script src="js/settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
