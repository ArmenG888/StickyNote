<!DOCTYPE html>
<html>
<head>

	<title>Draw Pro</title>
	<link rel="stylesheet" href="css/index.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
</head>
<body>
	<div id="top-nav" style="padding: 10px; -webkit-app-region: drag;">
		<img class="control-icons" id="close" src="icons/close.png" style="float:right;-webkit-app-region: no-drag;"  draggable="false">
			<img class="navbar-icon" id="right" style="-webkit-app-region: no-drag;" onclick="open_nav()" src="icons/right.png" draggable="false">
			<img class="icons" id="draw" onclick="draw()"  style="-webkit-app-region: no-drag;"src="icons/brush.png" draggable="false">
			<img class="icons" id="text" onclick="text()"  style="-webkit-app-region: no-drag;" src="icons/text.png" draggable="false">
			<img class="icons" id="eraser" onclick="erase()" style="-webkit-app-region: no-drag;" src="icons/eraser.png" draggable="false">
			<img class="icons" id="brush" src="icons/draw.png" style="-webkit-app-region: no-drag;" draggable="false">
			<a href="settings.html"><img class="icons" id="settings" src="icons/settings.png" style="-webkit-app-region: no-drag;" draggable="false"></a>
			<input type="color" id="color_picker" style='position:absolute;width: 10%;opacity: 0;height: 10%;'/>
			<button class="color-button" id="color-button"></button>
			<img class="icons" id="palette" style="-webkit-app-region: no-drag;" src="icons/palette.png" draggable="false">
	</div>

	<div>
		<textarea id="note" rows=20></textarea>
		<canvas	width="300" height="400"></canvas>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
